version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sharegym-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sharefitdb
      MYSQL_USER: sharegym
      MYSQL_PASSWORD: sharegym123!
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # 초기 스키마 (선택사항)
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - sharegym-network

  redis:
    image: redis:latest
    container_name: sharegym-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - sharegym-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  sharegym-network:
    driver: bridge